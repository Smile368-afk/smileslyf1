<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | SmilesLyf</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="Smileslyflogo.jpg">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #f2f2f2;
      line-height: 1.6;
    }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px; background-color: #111;
      position: relative;
    }
    .navbar .logo {
      display: flex; align-items: center; gap: 10px;
    }
    .navbar .logo img {
      width: 40px; height: 40px; border-radius: 50%;
    }
    .navbar .logo a {
      color: #fff; text-decoration: none; font-size: 1.8rem; font-weight: bold;
    }
    .nav-links {
      list-style: none; display: flex; gap: 20px;
    }
    .nav-links li a {
      color: #fff; text-decoration: none;
    }
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 150px;
        border-radius: 5px;
        padding: 10px 0;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links li {
        padding: 10px 20px;
      }
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      padding: 100px 20px; text-align: center; color: white;
    }
    .hero h1 { font-size: 3rem; margin-bottom: 10px; }
    .hero p { font-size: 1.2rem; color: #ccc; }
    .contact-wrapper {
      max-width: 1100px; margin: 60px auto;
      display: flex; flex-wrap: wrap; gap: 40px;
      padding: 0 20px;
    }
    .contact-form, .contact-info {
      flex: 1 1 450px; background-color: #1a1a1a;
      padding: 30px; border-radius: 10px;
    }
    .contact-form h2, .contact-info h2 {
      margin-bottom: 20px; font-size: 1.5rem; color: #ff4747;
    }
    .contact-form input, .contact-form textarea {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: none; border-radius: 5px;
      background-color: #333; color: white;
    }
    .contact-form button {
      background-color: #ff4747; color: white;
      padding: 12px 20px; border: none;
      border-radius: 25px; cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background-color: #e63c3c;
    }
    .contact-info .info-item {
      margin-bottom: 15px; font-size: 1rem;
    }
    .info-item i {
      margin-right: 10px; color: #ff4747;
    }
    .info-item a {
      color: #f2f2f2; text-decoration: none;
    }
    .info-item a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 80px; padding: 20px;
      background-color: #111; color: #aaa;
      text-align: center; font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="Smileslyflogo.jpg" alt="SmilesLyf Logo">
      <a href="#">Smileslyf</a>
    </div>
    <button class="menu-toggle" id="menu-toggle">
      <i class="bi bi-list"></i>
    </button>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Let's Talk</h1>
    <p>Questions? Collabs? Custom orders? We're one message away.</p>
  </section>

  <!-- Contact Content -->
  <div class="contact-wrapper">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>We Would Love To Assist You</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="formStatus" style="color: lightgreen;"></p>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Reach Out</h2>
      <div class="info-item"><i class="bi bi-envelope-fill"></i><a href="mailto:waliather8@gmail.com" target="_blank">waliather8@gmail.com</a></div>
      <div class="info-item"><i class="bi bi-whatsapp"></i><a href="https://wa.me/923195274167" target="_blank">+92-319-5274167</a></div>
      <div class="info-item"><i class="bi bi-instagram"></i><a href="https://instagram.com/smileslyf.29" target="_blank">@smileslyf.29</a></div>
      <div class="info-item"><i class="bi bi-tiktok"></i><a href="https://tiktok.com/@smileslyf.29" target="_blank">@smileslyf.29</a></div>
      <div class="info-item"><i class="bi bi-geo-alt-fill"></i>Islamabad, Pakistan</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 SmilesLyf. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    // Form Submit
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = this.name.value.trim();
      const phone = this.phone.value.trim();
      const message = this.message.value.trim();

      try {
        const res = await fetch("https://smileslyfb.onrender.com/contact", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, phone, message })
        });

        if (res.ok) {
          document.getElementById("formStatus").textContent = "Message sent successfully!";
          this.reset();
        } else {
          document.getElementById("formStatus").textContent = "Failed to send message.";
        }
      } catch (error) {
        document.getElementById("formStatus").textContent = "Server error. Try again later.";
        console.error(error);
      }
    });

    // Toggle Menu
    const toggleBtn = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    toggleBtn.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>

</body>
</html>
