<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Checkout</title>
  <link rel="icon" type="image/png" href="Smileslyflogo.jpg">
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 15px 30px;
      color: white;
    }

    nav .logo a {
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      color: #0f0;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #0f0;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f0;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input, select {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: crimson;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    .cart-item {
      display: flex;
      gap: 15px;
      padding: 12px;
      background: #4b4949;
      border-radius: 8px;
      margin-bottom: 10px;
      align-items: center;
    }

    .cart-item img {
      width: 100px;
      border-radius: 6px;
    }

    .item-details {
      flex: 1;
    }

    .remove-btn {
      background: #444;
      color: red;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #222;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #222;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="#">Smileslyf</a>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="terms.html">Terms & Services</a></li>
    </ul>
    <div class="menu-toggle" id="menu-toggle">‚ò∞</div>
  </nav>

  <div class="container">
    <h2>Checkout</h2>

    <div id="cartItems"></div>

    <form id="checkoutForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Contact Number" required />
      <input type="text" name="address" placeholder="Shipping Address" required />
      <input type="text" name="city" placeholder="City" required />

      <select name="paymentMethod" id="paymentMethod" required>
        <option value="">Select Payment Method</option>
        <option value="CashOnDelivery">Cash on Delivery</option>
        <option value="EasyPaisa">EasyPaisa</option>
      </select>

      <div id="codMessage" style="display: none; color: orange; margin-top: 10px;">
        <strong>Delivery Charges Required First, Team Will Contact You Shortly. Thank you!</strong>
      </div>

      <div id="easyInstructions" style="display: none;">
        <p>Send payment to: <strong>0319-5274167</strong><br>Name: <strong>M Hamza</strong></p>
        <label>Upload Easypaisa Screenshot:</label>
        <!-- ‚úÖ fixed field name -->
        <input type="file" name="paymentScreenshot" accept="image/*" />
      </div>

      <button type="submit">Confirm Order</button>
    </form>
  </div>

  <script>
  const menuToggle = document.getElementById("menu-toggle");
  const navLinks = document.getElementById("navLinks");
  const cartItemsDiv = document.getElementById("cartItems");
  const paymentMethod = document.getElementById("paymentMethod");
  const easyInstructions = document.getElementById("easyInstructions");
  const codMessage = document.getElementById("codMessage");

  menuToggle.addEventListener("click", () => {
    navLinks.style.display = navLinks.style.display === "block" ? "none" : "block";
  });

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function displayCart() {
    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
      return;
    }

    cartItemsDiv.innerHTML = "";
    cart.forEach((item, index) => {
      cartItemsDiv.innerHTML += `
        <div class="cart-item">
          <img src="${item.image || 'https://via.placeholder.com/120x150.png?text=Product'}" alt="Product Image" />
          <div class="item-details">
            <strong>${item.product}</strong><br />
            Size: ${item.size} | Qty: ${item.quantity} | Price: Rs.${item.price}
          </div>
          <div>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          </div>
        </div>
      `;
    });
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
  }

  paymentMethod.addEventListener('change', () => {
    const method = paymentMethod.value;
    easyInstructions.style.display = method === "EasyPaisa" ? 'block' : 'none';
    codMessage.style.display = method === "CashOnDelivery" ? 'block' : 'none';
  });

  document.getElementById("checkoutForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    if (cart.length === 0) {
      alert("Your cart is empty.");
      return;
    }

    const form = e.target;
    const formData = new FormData(form);
    formData.append("cart", JSON.stringify(cart));

    // üîç Debug: Log formData before sending
    console.log("üõí Sending cart:", cart);
    for (let pair of formData.entries()) {
      console.log(`${pair[0]}:`, pair[1]);
    }

    try {
      const response = await fetch("https://smileslyfb.onrender.com/checkout", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("‚úÖ Order confirmed and saved to database!");
        localStorage.removeItem('cart');
        window.location.href = "thankyou.html";
      } else {
        const text = await response.text();
        console.error("‚ùå Backend responded with error:", text);
        alert("‚ùå Failed to submit order. Server error.");
      }
    } catch (error) {
      console.error("‚ùå Network or Fetch error:", error);
      alert("‚ùå Error submitting order. Check internet or try again.");
    }
  });

  displayCart();
</script>

</body>
</html>
