<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy Down Shoulder T-Shirt</title>
  <link rel="stylesheet" href="sytlesheet.css" />
  <link rel="icon" type="image/png" href="Smileslyflogo.jpg">
  <style>
    /* Mobile navbar styles */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 999;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #111;
        width: 200px;
        padding: 10px;
        border-radius: 5px;
        z-index: 998;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="Smileslyflogo.jpg" alt="SmilesLyf Logo">
      <a href="#">Smileslyf</a>
    </div>
    <button class="menu-toggle" id="menu-toggle">â˜°</button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
  </nav>

  <!-- Product Section -->
  <div class="container">
    <div class="product-image">
     <img src="Power Maroon.jpg" alt="product-image" />
    </div>

    <div class="product-details">
      <h1>Power Maroon</h1>
      <p>Premium quality, soft fabric, perfect for all-day wear. Drop Shoulder Tee , with Back printed and Our Logo on Front.</p>
      <p class="price" id="product-price">PKR 1299</p>

      <div class="select-group">
        <label for="size">Select Size:</label>
        <select id="size">
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>
      </div>

      <div class="select-group">
        <label>Choose Color:</label>
        <div class="colors">
          <div class="color-option" style="background-color:  #070707;" title="Black"></div>
        </div>
      </div>

      <div class="select-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1" />
      </div>

      <button class="add-to-cart-btn"
              data-product="Down Shoulder T-Shirt"
              data-price="1299">Add to Cart</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function handleAddToCart(productName, productPrice) {
      const quantity = parseInt(document.getElementById('quantity').value);
      const size = document.getElementById('size').value;
      const imageSrc = document.querySelector('.product-image img').src;

      const item = {
        product: productName,
        price: parseFloat(productPrice),
        quantity: quantity,
        size: size,
        image: imageSrc
      };

      cart.push(item);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${productName} (Size: ${size}, Qty: ${quantity}) added to cart!`);
      updateCartCount();
    }

    function updateCartCount() {
      const countEl = document.getElementById('cart-count');
      countEl.innerText = cart.length;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.add-to-cart-btn').addEventListener('click', (event) => {
        const product = event.target.getAttribute('data-product');
        const price = event.target.getAttribute('data-price');
        handleAddToCart(product, price);
      });

      updateCartCount();

      // Mobile menu toggle
      const toggleBtn = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("navLinks");

      toggleBtn.addEventListener("click", () => {
        navLinks.classList.toggle("show");
      });
    });
  </script>

</body>
</html>
